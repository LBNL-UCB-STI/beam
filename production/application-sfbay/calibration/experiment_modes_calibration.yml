---

# Header

header:
    title: modes_intercept_absErr_ModeDiversity_27thSep2018
    author: BEAM Developers
    beamTemplateConfPath: production/application-sfbay/diffusion-base-calib.conf
    modeChoiceTemplate: production/application-sfbay/calibration/modeChoiceParameters.xml.tpl
    numWorkers: 10
    params:
      ### ---- run template env variables ---####
      EXPERIMENT_MAX_RAM: 16g
      S3_OUTPUT_PATH_SUFFIX: "application-sfbay"
      DROP_OUTPUT_ONCOMPLETE: "true"
      IS_PARALLEL: "false"

      runName: "modes_intercept_absErr_ModeDiversity_27thSep2018"
      beamBranch: "cs/#496-deploy-ev-to-sfbay-4ci"
      beamCommit: "a9e790452f0a985d0884e0969840355ea8cce0c3"
      deployMode: "execute"
      executeClass: "beam.calibration.RunCalibration"
      beamBatch: "false"
      shutdownWait: "15"
      shutdownBehavior: "stop"
      s3Backup: "true"
      maxRAM: "140g"
      region: "us-east-2"
      instanceType: "c5.18xlarge"



# Default Params

defaultParams:
    ### ---- template model params ---####


    ### ---- beam-template.conf param replacement ---####
    beam.agentsim.tuning.transitCapacity: 0.5
    beam.agentsim.agents.modalBehaviors.modeChoiceClass: "ModeChoiceMultinomialLogit"

# Factors
factors:
  - title: walkTransitIntercept
    levels:
    - name: Low
      params:
        beam.agentsim.agents.modalBehaviors.mulitnomialLogit.params.walk_transit_intercept: -5.0
    - name: High
      params:
        beam.agentsim.agents.modalBehaviors.mulitnomialLogit.params.walk_transit_intercept: 2.0

  - title: driveTransitIntercept
    levels:
    - name: Low
      params:
        beam.agentsim.agents.modalBehaviors.mulitnomialLogit.params.drive_transit_intercept: -5.0
    - name: High
      params:
        beam.agentsim.agents.modalBehaviors.mulitnomialLogit.params.drive_transit_intercept: 2.0

  - title: rideHailTransitIntercept
    levels:
    - name: Low
      params:
        beam.agentsim.agents.modalBehaviors.mulitnomialLogit.params.ride_hail_transit_intercept: -5.0
    - name: High
      params:
        beam.agentsim.agents.modalBehaviors.mulitnomialLogit.params.ride_hail_transit_intercept: 5.0

  - title: rideHailIntercept
    levels:
    - name: Low
      params:
        beam.agentsim.agents.modalBehaviors.mulitnomialLogit.params.ride_hail_intercept: -5.0
    - name: High
      params:
        beam.agentsim.agents.modalBehaviors.mulitnomialLogit.params.ride_hail_intercept: 5.0

  - title: walkIntercept
    levels:
    - name: Low
      params:
        beam.agentsim.agents.modalBehaviors.mulitnomialLogit.params.walk_intercept: -10.0
    - name: High
      params:
        beam.agentsim.agents.modalBehaviors.mulitnomialLogit.params.walk_intercept: 0.0


  - title: ridehailNumber
    levels:
    - name: Low
      params:
        beam.agentsim.agents.rideHail.numDriversAsFractionOfPopulation: 0.05
    - name: High
      params:
        beam.agentsim.agents.rideHail.numDriversAsFractionOfPopulation: 0.1

  - title: carIntercept
    levels:
    - name: Low
      params:
        beam.agentsim.agents.modalBehaviors.mulitnomialLogit.params.car_intercept: -5.0
    - name: High
      params:
        beam.agentsim.agents.modalBehaviors.mulitnomialLogit.params.car_intercept: 5.0