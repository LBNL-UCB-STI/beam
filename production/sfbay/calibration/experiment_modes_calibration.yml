---

# Header

header:
    title: sfbay_modes_10kCalib_1stNov_2018
    author: BEAM Developers
    beamTemplateConfPath: production/sfbay/base.conf
    modeChoiceTemplate: production/sfbay/calibration/modeChoiceParameters.xml.tpl
    numWorkers: 1
    deployParams:
      ### ---- run template env variables ---####
      EXPERIMENT_MAX_RAM: 16g
      S3_OUTPUT_PATH_SUFFIX: "application-sfbay"
      DROP_OUTPUT_ONCOMPLETE: "true"
      IS_PARALLEL: "false"

      runName: "sfbay_modes_10kCalib_1stNov_2018"
      beamBranch: "production-sfbay"
      beamCommit: "6144dc41273155c1923688cd94981aff7af60860"
      deployMode: "execute"
      executeClass: "beam.calibration.RunCalibration"
      beamBatch: "false"
      shutdownWait: "15"
      shutdownBehavior: "terminate"
      s3Backup: "true"
      maxRAM: "120g"
      region: "us-east-2"
      instanceType: "c5.18xlarge"



# Default Params

defaultParams:
    ### ---- template model params ---####


    ### ---- beam-template.conf param replacement ---####
    beam.agentsim.tuning.transitCapacity: 0.5
    beam.agentsim.agents.modalBehaviors.modeChoiceClass: "ModeChoiceMultinomialLogit"

# Factors
factors:
  - title: walkTransitIntercept
    levels:
    - name: Low
      params:
        beam.agentsim.agents.modalBehaviors.mulitnomialLogit.params.walk_transit_intercept: -3.0
    - name: High
      params:
        beam.agentsim.agents.modalBehaviors.mulitnomialLogit.params.walk_transit_intercept: 2.0

  - title: driveTransitIntercept
    levels:
    - name: Low
      params:
        beam.agentsim.agents.modalBehaviors.mulitnomialLogit.params.drive_transit_intercept: -3.0
    - name: High
      params:
        beam.agentsim.agents.modalBehaviors.mulitnomialLogit.params.drive_transit_intercept: 2.0

  - title: rideHailTransitIntercept
    levels:
    - name: Low
      params:
        beam.agentsim.agents.modalBehaviors.mulitnomialLogit.params.ride_hail_transit_intercept: -5.0
    - name: High
      params:
        beam.agentsim.agents.modalBehaviors.mulitnomialLogit.params.ride_hail_transit_intercept: 15.0

  - title: rideHailIntercept
    levels:
    - name: Low
      params:
        beam.agentsim.agents.modalBehaviors.mulitnomialLogit.params.ride_hail_intercept: -2.0
    - name: High
      params:
        beam.agentsim.agents.modalBehaviors.mulitnomialLogit.params.ride_hail_intercept: 5.0

  - title: walkIntercept
    levels:
    - name: Low
      params:
        beam.agentsim.agents.modalBehaviors.mulitnomialLogit.params.walk_intercept: -10.0
    - name: High
      params:
        beam.agentsim.agents.modalBehaviors.mulitnomialLogit.params.walk_intercept: 0.0


  - title: ridehailNumber
    levels:
    - name: Low
      params:
        beam.agentsim.agents.rideHail.numDriversAsFractionOfPopulation: 0.06
    - name: High
      params:
        beam.agentsim.agents.rideHail.numDriversAsFractionOfPopulation: 0.1

  - title: carIntercept
    levels:
    - name: Low
      params:
        beam.agentsim.agents.modalBehaviors.mulitnomialLogit.params.car_intercept: -3.0
    - name: High
      params:
        beam.agentsim.agents.modalBehaviors.mulitnomialLogit.params.car_intercept: 3.0