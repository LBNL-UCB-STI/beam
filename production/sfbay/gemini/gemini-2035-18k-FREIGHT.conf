beam.agentsim.lastIteration = 3

beam.physsim.skipPhysSim = false

beam.agentsim.agents.freight {
  enabled = true
  plansFilePath = ${beam.inputDirectory}"/../freight/payload-plans_F_b2c_set3_xy.csv"
  toursFilePath = ${beam.inputDirectory}"/../freight/freight-tours_F_b2c_set3_xy.csv"
  carriersFilePath = ${beam.inputDirectory}"/../freight/freight-carriers_F_b2c_set3_xy.csv"
}


