include "gemini-scenario-0-base-unconstrained-alameda.conf"
beam.agentsim.simulationName = "gemini-scenario-0-base-050-SCALEUP"

######## scaling variables
beam.agentsim.agentSampleSizeAsFractionOfPopulation = 0.5
beam.agentsim.taz.parkingStallCountScalingFactor = 0.5
beam.physsim.flowCapacityFactor = 0.6
beam.agentsim.lastIteration = 0
beam.physsim.skipPhysSim = false
########
beam.agentsim.chargingNetworkManager {
  timeStepInSeconds = 300
  chargingPointCountScalingFactor = 1.0
  chargingPointCostScalingFactor = 1.0
  chargingPointFilePath =  ${beam.inputDirectory}"/../parking/gemini_taz_unlimited_charging_point.csv"
  scaleUp {
    enabled = true
    name_chargingType_1 = "homelevel1(1.8|AC)"
    expansionFactor_chargingType_1 = 1.42
    name_chargingType_2 = "homelevel2(7.2|AC)"
    expansionFactor_chargingType_2 = 3.65
    name_chargingType_3 = "worklevel2(7.2|AC)"
    expansionFactor_chargingType_3 = 1.87
    name_chargingType_4 = "publiclevel2(7.2|AC)"
    expansionFactor_chargingType_4 = 1.07
    name_chargingType_5 = "publicfc(150.0|DC)"
    expansionFactor_chargingType_5 = 5.58
    name_chargingType_6 = "publicxfc(250.0|DC)"
    expansionFactor_chargingType_6 = 5.49
    name_chargingType_7 = ""
    expansionFactor_chargingType_7 = 1.0
  }
  helics {
    connectionEnabled = false
    coreInitString = "--federates=1 --broker_address=tcp://127.0.0.1"
    coreType = "zmq"
    timeDeltaProperty = 1.0
    intLogLevel = 1
    federateName = "beamFederate"
    dataOutStreamPoint = "chargingLoad"
    dataInStreamPoint = "beam_to_pydss_federate/pubs_power_limit_and_lpm_control"
    bufferSize = 10000000
  }
}

