include "gemini-base-2035-calibration.conf"
beam.agentsim.simulationName = "gemini-base-2035-calibration-modes-3"

# Full scenario population size: 3775115
# Full beamScenario households size: 2313365
# 0.005 -> 18875
# 0.1   -> 377511
beam.agentsim.agentSampleSizeAsFractionOfPopulation = 0.1
beam.agentsim.lastIteration = 10

beam.agentsim.agents.modalBehaviors.mulitnomialLogit.params.transfer = -1.4
beam.agentsim.agents.modalBehaviors.mulitnomialLogit.params.car_intercept = 6.5
beam.agentsim.agents.modalBehaviors.mulitnomialLogit.params.walk_transit_intercept = 1.5
beam.agentsim.agents.modalBehaviors.mulitnomialLogit.params.drive_transit_intercept = 8.0
beam.agentsim.agents.modalBehaviors.mulitnomialLogit.params.ride_hail_transit_intercept = 3.0
beam.agentsim.agents.modalBehaviors.mulitnomialLogit.params.ride_hail_intercept = -6.0
beam.agentsim.agents.modalBehaviors.mulitnomialLogit.params.ride_hail_pooled_intercept = -7.0
beam.agentsim.agents.modalBehaviors.mulitnomialLogit.params.walk_intercept = 4.75
beam.agentsim.agents.modalBehaviors.mulitnomialLogit.params.bike_intercept = -3.75

beam.agentsim.agents.vehicles.fractionOfInitialVehicleFleet = 1.2

#### Charging Behavior

# how far go from current position to charging
# increase both home and work
beam.agentsim.agents.parking.mulitnomialLogit.params.distanceMultiplier = 3.5

# increase if need less public charging
# DC FC became more expensive
beam.agentsim.agents.parking.mulitnomialLogit.params.parkingPriceMultiplier = 3.5

# increase if need more home charging
beam.agentsim.agents.parking.mulitnomialLogit.params.homeActivityPrefersResidentialParkingMultiplier = 3.5

# increase if need more public charging
beam.agentsim.agents.parking.mulitnomialLogit.params.rangeAnxietyMultiplier = -3.5
