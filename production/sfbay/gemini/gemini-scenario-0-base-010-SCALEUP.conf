include "gemini-scenario-0-base-unconstrained-Alameda-Oakland.conf"
beam.agentsim.simulationName = "gemini-scenario-0-base-010-SCALEUP"

######## scaling variables
beam.agentsim.agentSampleSizeAsFractionOfPopulation = 0.1
beam.agentsim.taz.parkingStallCountScalingFactor = 0.1
beam.physsim.flowCapacityFactor = 0.12
beam.agentsim.lastIteration = 0
beam.physsim.skipPhysSim = false
########
beam.agentsim.chargingNetworkManager {
  timeStepInSeconds = 300
  chargingPointCountScalingFactor = 1.0
  chargingPointCostScalingFactor = 1.0
  chargingPointFilePath =  ${beam.inputDirectory}"/../parking/gemini_taz_unlimited_charging_point.csv"
  evAdoptionFilePath = ""
   # 1) An expansionFactor lesser than and equal to 1 will not scaleUp charging events
   # 2) An expansionFactor greater than 1 will scaleUp charging events to at least full population
   # depends on beam.agentsim.agentSampleSizeAsFractionOfPopulation
   scaleUpExpansionFactor = 1.0
  helics {
    connectionEnabled = false
    coreInitString = "--federates=1 --broker_address=tcp://127.0.0.1"
    coreType = "zmq"
    timeDeltaProperty = 1.0
    intLogLevel = 1
    federateName = "beamFederate"
    dataOutStreamPoint = "chargingLoad"
    dataInStreamPoint = "beam_to_pydss_federate/pubs_power_limit_and_lpm_control"
    bufferSize = 10000000
  }
}

