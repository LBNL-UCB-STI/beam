# Note: this configuration will use paths relative to the project root (PWD) unless you override with these
# environment variables (use directories ending with slash):
# BEAM_OUTPUTS=/path/to/your/preferred/output/destination/

include "gemini-base-2035-calibration.conf"
beam.agentsim.simulationName = "gemini-base-2035-rh-charging-test"

# Full scenario population size: 3775115
# Full beamScenario households size: 2313365
# 0.005 -> 18875
# 0.0001 -> 377
beam.agentsim.agentSampleSizeAsFractionOfPopulation = 0.005
beam.physsim.skipPhysSim = false
beam.agentsim.lastIteration = 5

beam.outputs.writeEventsInterval = 1
beam.physsim.writeEventsInterval = 1

beam.agentsim.agents.modalBehaviors.mulitnomialLogit.params.transfer = -500
beam.agentsim.agents.modalBehaviors.mulitnomialLogit.params.car_intercept = -500
beam.agentsim.agents.modalBehaviors.mulitnomialLogit.params.walk_transit_intercept = -500
beam.agentsim.agents.modalBehaviors.mulitnomialLogit.params.drive_transit_intercept = -500
beam.agentsim.agents.modalBehaviors.mulitnomialLogit.params.ride_hail_transit_intercept = 500.0
beam.agentsim.agents.modalBehaviors.mulitnomialLogit.params.ride_hail_intercept = 500.0
beam.agentsim.agents.modalBehaviors.mulitnomialLogit.params.ride_hail_pooled_intercept = 500
beam.agentsim.agents.modalBehaviors.mulitnomialLogit.params.walk_intercept = -500
beam.agentsim.agents.modalBehaviors.mulitnomialLogit.params.bike_intercept = -500

beam.exchange.scenario {
  # source for now can be "MATSim" or "UrbanSim"
  source = "UrbanSim"
  # Input file format for scenario loader can be "csv" or "parquet"
  fileFormat = "csv"
  folder = ${beam.inputDirectory}"/../urbansim/2010/baseline/"
  convertWgs2Utm = true
}
