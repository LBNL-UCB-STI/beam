include "gemini-base-2035-calibration.conf"
beam.agentsim.simulationName = "gemini-base-2035-charging-calibration-homeActivityPrefersResidentialParkingMultiplier-1"

#### Charging Behavior

# how far go from current position to charging
# increase both home and work
beam.agentsim.agents.parking.mulitnomialLogit.params.distanceMultiplier = 0

# increase if need less public charging
# DC FC became more expensive
beam.agentsim.agents.parking.mulitnomialLogit.params.parkingPriceMultiplier = 0

# increase if need more home charging
beam.agentsim.agents.parking.mulitnomialLogit.params.homeActivityPrefersResidentialParkingMultiplier = -30

# increase if need more public charging
beam.agentsim.agents.parking.mulitnomialLogit.params.rangeAnxietyMultiplier = 0
