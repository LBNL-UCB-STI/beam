##################################################################
beam.agentsim.simulationName = "sfbay-frac-10-shared-45k-750-price-2_0-0_005-speed-6"

beam.physsim.skipPhysSim = true

beam.debug {
  debugEnabled = false
  vmInformation.createGCClassHistogram = false
  writeModeChoiceAlternatives = false
}

