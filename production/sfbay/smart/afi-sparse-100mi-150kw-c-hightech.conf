# Note: this configuration will use paths relative to the project root (PWD) unless you override with these
# environment variables (use directories ending with slash):
# BEAM_OUTPUTS=/path/to/your/preferred/output/destination/

include "../../common/akka.conf"
include "../../common/metrics.conf"
include "../../common/matsim.conf"

include "smart-c-hightech.conf"

############# VARIABLES
beam.agentsim.simulationName = "afi-sparse-100mi-150kw-c-ht"

# PERSONAL VEHICLE FLEET
beam.agentsim.agents.vehicles.vehicleTypesFilePath = ${beam.inputDirectory}"/../smart/vehicle-tech/vehicletypes-hightech-c-AFI-100.csv"

# PARKING
beam.agentsim.taz.parkingFilePath = ${beam.inputDirectory}"/../parking/taz-parking-scarce-150.csv"
beam.agentsim.agents.rideHail.initialization.parking.filePath = ${beam.inputDirectory}"/depot-parking-scarce-150.csv"

# POPULATION
beam.warmStart.enabled = false
beam.exchange.scenario {
  # source for now can be "MATSim" or "UrbanSim"
  source = "UrbanSim"
  # Input file format for scenario loader can be "csv" or "parquet"
  fileFormat = "csv"
  folder = ${beam.inputDirectory}"/../urbansim/2040/c-ht/"
  convertWgs2Utm = true
}