// PostgreSQL connection settings
postgresql: {
  url: "string"
  username: "string"
  password: "string"
}

// Input files settings array
googleapiFiles: [
  // Many inputs may be processed at once
  {
    // Input file may be either local (on disc of this machine) or accessible via HTTP
    #@optional
    local: {
      // Path to local googleTravelTimeEstimation.csv
      googleTravelTimeEstimationCsvFile: "string?"
      // Path to corresponding local maps.googleapi.responses.json
      googleapiResponsesJsonFile: "string?"
    }
    #@optional
    http: {
      // URL to googleTravelTimeEstimation.csv
      googleTravelTimeEstimationCsvFile: "string?"
      // URL to corresponding maps.googleapi.responses.json
      googleapiResponsesJsonFile: "string?"
    }
  }
]
