include "sf-light-1k-csv.conf"

beam.agentsim.simulationName = "sf-light-1k-csv-with-link-parking"

beam.agentsim.firstIteration = 0
beam.agentsim.lastIteration = 2

beam.agentsim.taz.parkingFilePath = "test/input/sf-light/link-parking.csv"
beam.agentsim.taz.parkingManager.name = "HIERARCHICAL"

beam.physsim.jdeqsim.cacc.enabled = false

beam.physsim.pickUpDropOffAnalysis.enabled = true
beam.physsim.pickUpDropOffAnalysis.secondsFromPickUpPropOffToAffectTravelTime = 1
beam.physsim.pickUpDropOffAnalysis.additionalTravelTimeMultiplier = 1.0

beam.physsim.writePlansInterval = 1
beam.physsim.events.fileOutputFormats = "xml"
