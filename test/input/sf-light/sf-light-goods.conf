include "sf-light-1k-multiple-rhm.conf"

beam.agentsim.simulationName = "goods"

beam.agentsim.lastIteration = 0

beam.agentsim.agents.freight {
  enabled = true
  plansFilePath = ${beam.inputDirectory}"/goods/goods-plans.csv"
  toursFilePath = ${beam.inputDirectory}"/goods/goods-tours.csv"
  carriersFilePath = ${beam.inputDirectory}"/goods/goods-carriers.csv"
}
beam.outputs.events.eventsToWrite = "ActivityEndEvent,ActivityStartEvent,PersonEntersVehicleEvent,PersonLeavesVehicleEvent,ModeChoiceEvent,PathTraversalEvent,ReserveRideHailEvent,ReplanningEvent,RefuelSessionEvent,ChargingPlugInEvent,ChargingPlugOutEvent,ParkingEvent,LeavingParkingEvent,BeamPersonDepartureEvent,PersonArrivalEvent,RideHailReservationConfirmationEvent"
beam.physsim.flowCapacityFactor = 0.001
beam.physsim.skipPhysSim = true

beam.warmStart.type = "disabled"
beam.agentsim.thresholdForWalkingInMeters = 5

beam.router.skim.writeSkimsInterval = 1
beam.router.skim.writeAggregatedSkimsInterval = 1