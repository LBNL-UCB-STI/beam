include "sf-light.conf"

beam.agentsim.simulationName = "freight"

beam.agentsim.firstIteration = 0
beam.agentsim.lastIteration = 1

beam.agentsim.agents.freight {
  enabled = true
  plansFilePath = ${beam.inputDirectory}"/frism/freight-merged-payload-plans.csv"
  toursFilePath = ${beam.inputDirectory}"/frism/freight-merged-tours.csv"
  carriersFilePath = ${beam.inputDirectory}"/frism/freight-merged-carriers.csv"
  replanning {
    disableAfterIteration = 0
    departureTime = 28800
    strategy = "wholeFleet"
  }
}

beam.physsim.flowCapacityFactor = 0.001
beam.physsim.skipPhysSim = true

beam.warmStart.type = "disabled"
beam.agentsim.thresholdForWalkingInMeters = 5

beam.router.skim.writeSkimsInterval = 1
beam.router.skim.writeAggregatedSkimsInterval = 1