---

# Header

header:
    title: SF-Light-Calibration-5k
    author: MyName
    beamTemplateConfPath: test/input/sf-light/sf-light-5k.conf
    modeChoiceTemplate: test/input/sf-light/sf-light-calibration/modeChoiceParameters.xml.tpl
    isParallel: false
    params:
      ### ---- run template env variables ---####
      EXPERIMENT_MAX_RAM: 16g
      S3_OUTPUT_PATH_SUFFIX: "sf-light"
      DROP_OUTPUT_ONCOMPLETE: "true"
      IS_PARALLEL: "false"


# Default Params

defaultParams:
    ### ---- template model params ---####


    ### ---- beam-template.conf param replacement ---####
    beam.agentsim.tuning.transitCapacity: 0.5
    beam.agentsim.agents.modalBehaviors.modeChoiceClass: "ModeChoiceMultinomialLogit"

# Factors

factors:
  - title: transit
    levels:
    - name: Low
      params:
        beam.agentsim.agents.modalBehaviors.mulitnomialLogit.params.drive_transit_intercept: -5
        beam.agentsim.agents.modalBehaviors.mulitnomialLogit.params.walk_transit_intercept: -5
    - name: High
      params:
        beam.agentsim.agents.modalBehaviors.mulitnomialLogit.params.drive_transit_intercept: 5
        beam.agentsim.agents.modalBehaviors.mulitnomialLogit.params.walk_transit_intercept: 5

  - title: ridehail
    levels:
    - name: Low
      params:
        beam.agentsim.agents.modalBehaviors.mulitnomialLogit.params.ride_hail_intercept: -5.0
    - name: High
      params:
        beam.agentsim.agents.modalBehaviors.mulitnomialLogit.params.ride_hail_intercept: 5.0

  - title: car
    levels:
    - name: Low
      params:
        beam.agentsim.agents.modalBehaviors.mulitnomialLogit.params.car_intercept: -5.0
    - name: High
      params:
        beam.agentsim.agents.modalBehaviors.mulitnomialLogit.params.car_intercept: 5.0

  - title: transitCapacity
    levels:
    - name: Low
      params:
        beam.agentsim.tuning.transitCapacity: 0.1
    - name: High
      params:
        beam.agentsim.tuning.transitCapacity: 0.5

  - title: ridehailNumber
    levels:
    - name: Low
      params:
        beam.agentsim.agents.rideHail.numDriversAsFractionOfPopulation: 0.1
    - name: High
      params:
        beam.agentsim.agents.rideHail.numDriversAsFractionOfPopulation: 0.5

  - title: walk
    levels:
    - name: Low
      params:
        beam.agentsim.agents.modalBehaviors.mulitnomialLogit.params.walk_intercept: -5.0
    - name: High
      params:
        beam.agentsim.agents.modalBehaviors.mulitnomialLogit.params.walk_intercept: 5.0
