beam.agentsim.agents.modalBehaviors.mulitnomialLogit.params.car_intercept = -5.0

beam.warmStart.type = "full"
beam.warmStart.path = "https://beam-outputs.s3.amazonaws.com/output/sf-light/warmstart/sf-light-25k-skims_warmstart.zip"