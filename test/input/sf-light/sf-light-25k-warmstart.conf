include "sf-light-25k.conf"

beam.agentsim.simulationName = "sf-light-25k-warmstart-all-skim-modes"

beam.agentsim.firstIteration = 0
beam.agentsim.lastIteration = 5
beam.agentsim.agents.modeChoice.useSkimsForModes = ["ride_hail_pooled", "ride_hail", "ride_hail_transit", "walk_transit", "drive_transit", "bike_transit", "walk", "bike", "cav", "car"]
