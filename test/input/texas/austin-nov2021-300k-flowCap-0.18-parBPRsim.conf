include "austin-nov2021-base.conf"

beam.agentsim.simulationName = "austin-nov2021-bike-draft"

# full plans has 1506680 persons
# 300k -> 0.2
beam.agentsim.agentSampleSizeAsFractionOfPopulation = 0.30
beam.agentsim.firstIteration = 0
beam.agentsim.lastIteration = 1
beam.physsim.flowCapacityFactor = 0.24
beam.outputs.writeEventsInterval = 1

beam.physsim.name = "PARBPRSim"

beam.agentsim.agents.modalBehaviors.bikeMultiplier.commute.student = 0
beam.agentsim.agents.modalBehaviors.bikeMultiplier.noncommute.student = 0
beam.agentsim.agents.modalBehaviors.bikeMultiplier.commute.nonstudent = 10000
beam.agentsim.agents.modalBehaviors.bikeMultiplier.noncommute.nonstudent = 10000

beam.exchange.scenario {
  # source for now can be "MATSim" or "UrbanSim"
  source = "urbansim_v2"
  # Input file format for scenario loader can be "csv" or "parquet"
  fileFormat = "csv"
  folder = ${beam.inputDirectory}"/urbansim_v2_oct_2021"
  convertWgs2Utm = true
  modeMap = [
    "BIKE           -> bike",
    "DRIVEALONEFREE -> car",
    "DRIVEALONEPAY  -> car",
    "DRIVE_COM      -> drive_transit",
    "DRIVE_EXP      -> drive_transit",
    "DRIVE_HVY      -> drive_transit",
    "DRIVE_LOC      -> drive_transit",
    "DRIVE_LRF      -> drive_transit",
    "SHARED2FREE    -> hov2",
    "SHARED2PAY     -> hov2",
    "SHARED3FREE    -> hov3",
    "SHARED3PAY     -> hov3",
    "TAXI           -> ride_hail",
    "TNC_SHARED     -> ride_hail",
    "TNC_SINGLE     -> ride_hail",
    "WALK           -> walk",
    "WALK_COM       -> walk_transit",
    "WALK_EXP       -> walk_transit",
    "WALK_HVY       -> walk_transit",
    "WALK_LOC       -> walk_transit",
    "WALK_LRF       -> walk_transit",
  ]
}


beam.agentsim.agents.vehicles.sharedFleets = [
   {
     name = "sharedVehicle-austinBike"
     managerType = "fixed-non-reserving-fleet-by-taz"
     parkingFilePath = ${beam.inputDirectory}"/parking/Austin-bikes.csv"
     #@optional
     fixed-non-reserving-fleet-by-taz {
       vehicleTypeId = "sharedVehicle-austinBike",
       vehiclesSharePerTAZFromCSV = ${beam.inputDirectory}"/parking/Austin-bikes-initial.csv",
       maxWalkingDistance = 500,
       fleetSize = 1400
     }
     #@optional
     reposition {
       name = "min-availability-observed-algorithm"
      #min-availability-observed-algorithm
       #min-availability-undersupply-algorithm
       min-availability-undersupply-algorithm = {
         matchLimit = 10
       }
       repositionTimeBin = 3600,
       statTimeBin = 300,

       AvailabilityBehaviorBasedRepositioning {
         matchLimit = 5555
       }
     }
   }
 ]
