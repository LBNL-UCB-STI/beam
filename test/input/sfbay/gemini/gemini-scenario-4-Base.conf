include "gemini-default.conf"
beam.agentsim.simulationName = "gemini-scenario-4-Base"
# Base 2035

beam.warmStart.type = "linkStatsOnly"
beam.warmStart.path = "https://beam-outputs.s3.amazonaws.com/output/sfbay/gemini-scenario-4-unconstrained-scaleUp-10percent__2021-11-12_00-28-59_bvr/warmstart_data.zip"
beam.agentsim.firstIteration = 0
beam.agentsim.lastIteration = 0

beam.agentsim.snapLocationAndRemoveInvalidInputs = true

# PEV Adoption in Personal LDV: 15% total, 13% BEV, 2% PHEV
# PEV Adoption in Ride-hailing Flee: 24% (all BEV-300)
# Full/partial Automation (Ride-hailing only): None
beam.agentsim.agents.vehicles.vehicleTypesFilePath = ${beam.inputDirectory}"/../gemini/vehicle-tech/vehicletypes-Base2035_2021620.csv"
beam.agentsim.agents.rideHail.initialization.procedural.vehicleTypeId="conv-L1-0-to-50000-LowTech-2035-Compact-ICEV_Gasoline"
beam.agentsim.agents.rideHail.initialization.parking.filePath = ${beam.inputDirectory}"/../parking/sfbay_taz_unlimited_depots.csv"
beam.agentsim.chargingNetworkManager.chargingPointFilePath = ${beam.inputDirectory}"/../parking/sfbay_taz_unlimited_charging_point.csv"
beam.agentsim.agents.vehicles.enroute.remainingDistanceWrtBatteryCapacityThreshold = 2
beam.agentsim.agents.vehicles.enroute.refuelRequiredThresholdOffsetInMeters = 32186.9 # 20 miles
beam.agentsim.agents.vehicles.enroute.noRefuelThresholdOffsetInMeters = 128748 # 80 miles

# LDV Ownership: 2019-level
beam.agentsim.agents.vehicles.fractionOfInitialVehicleFleet = 1.0
# Ride-hailing Vehicle Fleet (Rh/total LDV): 2%
beam.agentsim.agents.rideHail.initialization.procedural.fractionOfInitialVehicleFleet = 0.02

#########
# Charging Behavior calibration
#
# how far go from current position to charging
# increase both home and work
# decrease home 2 and increase home 1 when negative, increase home 2 and decreae home 1 when positive
# beam.agentsim.agents.parking.mulitnomialLogit.params.distanceMultiplier = -0.086
beam.agentsim.agents.parking.mulitnomialLogit.params.distanceMultiplier = -0.086
# increase if need less public charging
# with -30 increase home 1 and 2 and decrease others
# with 30 significantly decrease home 1, increase work and DCFC, decrease public
# beam.agentsim.agents.parking.mulitnomialLogit.params.parkingPriceMultiplier = -0.5
beam.agentsim.agents.parking.mulitnomialLogit.params.parkingPriceMultiplier = -0.5
# home charging vs others
# beam.agentsim.agents.parking.mulitnomialLogit.params.homeActivityPrefersResidentialParkingMultiplier = 5.0
beam.agentsim.agents.parking.mulitnomialLogit.params.homeActivityPrefersResidentialParkingMultiplier = 1.0
# increase if need more public charging
# effect if small for small runs with values [-30,30]
# beam.agentsim.agents.parking.mulitnomialLogit.params.rangeAnxietyMultiplier = -0.5
beam.agentsim.agents.parking.mulitnomialLogit.params.rangeAnxietyMultiplier = -0.5
# not calibrated yet
# beam.agentsim.agents.parking.mulitnomialLogit.params.enrouteDetourMultiplier = 0.1
#########


beam.agentsim.agents.vehicles.meanPrivateVehicleStartingSOC = 0.5
beam.agentsim.agents.vehicles.meanRidehailVehicleStartingSOC = 0.5

beam.agentsim.agents.vehicles.destination.work.refuelRequiredThresholdInMeters = 64373.8 # 40 miles
beam.agentsim.agents.vehicles.destination.secondary.refuelRequiredThresholdInMeters = 32180.0 # 20 miles


beam.agentsim.chargingNetworkManager.helics.connectionEnabled = false

beam.warmStart.prepareData = false

# scaling variables
beam.agentsim.agentSampleSizeAsFractionOfPopulation = 0.4
beam.physsim.flowCapacityFactor = 0.4
beam.agentsim.taz.parkingStallCountScalingFactor = 0.4

beam.agentsim.chargingNetworkManager.scaleUp.enabled = true
beam.agentsim.chargingNetworkManager.chargingPointCountScalingFactor = 1.0
beam.agentsim.chargingNetworkManager.chargingPointCostScalingFactor = 1.0
beam.agentsim.chargingNetworkManager.scaleUp.expansionFactor_home_activity = 3.0875
beam.agentsim.chargingNetworkManager.scaleUp.expansionFactor_work_activity = 3.0875
beam.agentsim.chargingNetworkManager.scaleUp.expansionFactor_charge_activity = 2.4375
beam.agentsim.chargingNetworkManager.scaleUp.expansionFactor_wherever_activity = 2.4375
beam.agentsim.chargingNetworkManager.scaleUp.expansionFactor_init_activity = 3.0875
