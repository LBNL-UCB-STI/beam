include "gemini-base-2035.conf"
beam.agentsim.simulationName = "gemini-base-2035-activitysim-test"


# There are 6 015 030 persons with plans
# 0.001 -> 6k
# 0.005 -> 30k
# 0.01  -> 60k
# 0.0117 -> 70k
# 0.02  -> 120k flowcap ->  0.04
# 0.04  -> 240k flowcap ->  0.05
# 0.1   -> 601k flowcap ~   0.12
# 0.15  -> 902k flowcap ~   0.16
beam.agentsim.agentSampleSizeAsFractionOfPopulation = 0.01
beam.physsim.flowCapacityFactor = 0.12
beam.outputs.defaultWriteInterval = 1
beam.agentsim.firstIteration = 0
beam.agentsim.lastIteration = 2
beam.agentsim.endTime = "30:00:00"

#debug
beam.debug.writeModeChoiceAlternatives = true

# Modal factors for 'LOW' non-car propensity
# Car -> walk_transit -> bike_transit -> rideHail -> walk
beam.agentsim.agents.modalBehaviors.mulitnomialLogit.params.transfer = -1.4
beam.agentsim.agents.modalBehaviors.mulitnomialLogit.params.car_intercept = 6.0
beam.agentsim.agents.modalBehaviors.mulitnomialLogit.params.walk_transit_intercept = 6.0
beam.agentsim.agents.modalBehaviors.mulitnomialLogit.params.drive_transit_intercept = 8.0
beam.agentsim.agents.modalBehaviors.mulitnomialLogit.params.ride_hail_transit_intercept = 3.0
beam.agentsim.agents.modalBehaviors.mulitnomialLogit.params.ride_hail_intercept = -6.0
beam.agentsim.agents.modalBehaviors.mulitnomialLogit.params.ride_hail_pooled_intercept = -7.0
beam.agentsim.agents.modalBehaviors.mulitnomialLogit.params.walk_intercept = 4.75
beam.agentsim.agents.modalBehaviors.mulitnomialLogit.params.bike_intercept = -3.75
beam.agentsim.agents.modalBehaviors.modeVotMultiplier.CAV = 0.35 // Does not effect mode choice
beam.agentsim.agents.modalBehaviors.modeVotMultiplier.bike = 1.0
beam.agentsim.agents.modalBehaviors.modeVotMultiplier.drive = 1.0
beam.agentsim.agents.modalBehaviors.modeVotMultiplier.rideHail = 1.0
beam.agentsim.agents.modalBehaviors.modeVotMultiplier.transit = 0.5
beam.agentsim.agents.modalBehaviors.modeVotMultiplier.waiting = 2.0
beam.agentsim.agents.modalBehaviors.modeVotMultiplier.walk = 1.0




