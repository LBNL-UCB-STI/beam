
# Header

header:
    title: Example-Experiment
    author: MyName
    beamTemplateConfPath: test/input/beamville/beam.conf
    deployParams:
      ### ---- run template env variables ---####
      EXPERIMENT_MAX_RAM: 2g
      S3_OUTPUT_PATH_SUFFIX: "beamville"
      DROP_OUTPUT_ONCOMPLETE: "true"

# Default Params

defaultParams:
    ### ---- beam-template.conf param replacement ---####
    beam.agentsim.tuning.transitCapacity: 0.05
    beam.agentsim.agents.rideHail.initialization.procedural.numDriversAsFractionOfPopulation: 0.01

# Factors

factors:
  - title: transitCapacity
    levels:
    - name: Low
      params:
        beam.agentsim.tuning.transitCapacity: 0.01
    - name: Base
      params:
        beam.agentsim.tuning.transitCapacity: 0.05
    - name: High
      params:
        beam.agentsim.tuning.transitCapacity: 0.1

  - title: ridehailNumber
    levels:
    - name: Low
      params:
        beam.agentsim.agents.rideHail.initialization.procedural.numDriversAsFractionOfPopulation: 0.001
    - name: Base
      params:
        beam.agentsim.agents.rideHail.initialization.procedural.numDriversAsFractionOfPopulation: 0.01
    - name: High
      params:
        beam.agentsim.agents.rideHail.initialization.procedural.numDriversAsFractionOfPopulation: 0.1
