include "beam-urbansimv2-hov.conf"

beam.agentsim.simulationName = "beamville-urbansimv2_input-withoutTeleportation"
beam.agentsim.agentSampleSizeAsFractionOfPopulation = 1.0
beam.agentsim.firstIteration = 0
beam.agentsim.lastIteration = 2

beam.exchange.scenario {
  source = "urbansim_v2"
  fileFormat = "csv"
  folder = ${beam.inputDirectory}"/urbansim_v2/5-HOV"
  convertWgs2Utm = true
    modeMap = [
      "HOV2           -> car"
      "HOV3           -> car"
      "DRIVEALONEPAY  -> car"
      "DRIVEALONEFREE -> car"
      "WALK           -> walk"
      "BIKE           -> bike"
      "SHARED3FREE    -> car"
      "SHARED3PAY     -> car"
      "SHARED2FREE    -> car"
      "SHARED2PAY     -> car"
      "WALK_LOC       -> bus"
      "DRIVE_LOC      -> car"
    ]
}
