##################################################################
# Agentsim
##################################################################
beam.agentsim.simulationName = "sf-1k-unconstrained"
beam.agentsim.lastIteration = 0


beam.agentsim.agents.vehicles.vehicleTypesFilePath = ${beam.inputDirectory}"/vehicleTypes.csv"

beam.agentsim.agents.vehicles.meanPrivateVehicleStartingSOC = 0.95
beam.agentsim.agents.vehicles.meanRidehailVehicleStartingSOC = 0.5
#TAZ params
beam.agentsim.taz.parkingFilePath = ${beam.inputDirectory}"/sf-taz-parking-base-L2-1k.csv"
//beam.agentsim.agents.rideHail.initialization.parking.filePath = ${beam.inputDirectory}"/auto-generated-parking/sf-depot-parking-rich-50.csv"
