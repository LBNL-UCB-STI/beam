beam.agentsim.taz.parkingStallChargerDefaultType = "Public(150.0|DC)"

beam.agentsim.agents.rideHail.initialization.procedural.fractionOfInitialVehicleFleet=0.035

# Ride Hailing General Params
beam.agentsim.agents.rideHail.refuelThresholdInMeters=20000.0
beam.agentsim.agents.rideHail.rideHailManager.radiusInMeters=10000
beam.agentsim.agents.rideHail.iterationStats.timeBinSizeInSec=3600

beam.agentsim.agents.rideHail.allocationManager.repositionLowWaitingTimes.percentageOfVehiclesToReposition=0.02


